name: python3 test application with github actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BEST_WHISKEY: Midleton
    steps:
    - uses: actions/checkout@v2
    - name: set up python3.11
      uses: actions/setup-python@v1
      with:
        python-version: 3.11
    - name: install dependencies
      run: |
        make install
    - name: test env vars
      run: |
        make run
